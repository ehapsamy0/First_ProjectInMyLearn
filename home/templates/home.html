{% extends "base.html"%}
{% load static %}

<!-- Start blog Area -->

{% block body %}




<section class="blog-area section-gap">
    <div class="container">
        <div class="row justify-content-center">
				<div class="col-md-8 pb-30 header-text">
                    <h1>Our Recent Notes</h1>
                    <p>
			Create And Update Your Notes With All Pepole
                    </p>
            </div>
        </div>
        <div class="row">
            
            
            
            {% for note in all_notes %}
            
            
            
            <div class="single-blog col-lg-4 col-md-4">
                <img class="f-img img-fluid mx-auto" src="{% if note.img %}
                                                                {{note.img.url}}
                                                          {% else %}
                                                                {% static 'notes_app/img/imagenot.png '%}
                                                          {% endif %}" alt="" style="height: 200px; width: 100%;">
                <h4>
                    <a href="{% url 'notes:note_detail' note.slug %}">{{note.title}}</a>
                </h4>
                <p style="width: 100%; height:50px;">
                    
                    {{note.content |safe| truncatewords:'20'}}
                
                
                </p>
                <div class="bottom d-flex justify-content-between align-items-center flex-wrap">
                    <div>
                        <img class="img-fluid" src="{% static 'notes_app/img/user.png' %}" alt="">
                        <a href="#"><span>{{note.user.username}}</span></a>
                    </div>
                    <div class="meta">
                        {{note.created|date:"j M"}}
                                    
                                    <!--<span class="lnr lnr-heart"></span> 15
									<span class="lnr lnr-bubble"></span> 04
                                    -->
                    </div>
                </div>
            </div>
            {%endfor%}
        </div>
    </div>
</section>

{%endblock%}

<!-- end blog Area -->
