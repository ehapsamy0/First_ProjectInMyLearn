{% extends "base.html"%}
{% load static %}
{% load bootstrap4 %}



{% block body %}
<div class="form" style="margin: 38px 317px;">
<form method="post">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
        <button type="submit" class="btn btn-primary">login</button>
    {% endbuttons %}
</form>
</div>
{% endblock %}
