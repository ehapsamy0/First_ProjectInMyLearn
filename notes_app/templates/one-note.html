{% extends "base.html"%}
{% load static %}	
			<!-- Start blog Area -->

{% block body %}
<section class="blog-area section-gap">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-8 pb-30 header-text">
					<h1>{{note}}</h1>
                    <h4 class="text-center">
					{{note.created|date:"j M"}}  | {{note.user.username}}  | {{note.tags}}
					</h4>
				</div>
			</div>
            <div class="row">
                <div class="single-blog col-lg-10 col-md-10">
                    <img class="f-img img-fluid mx-auto post_banner" src="{{note.img.url}}" alt="">
                    <p id ="ana">
                        {{note.content|safe}}
                    </p>
                </div>
            </div>
    </div>
<section>
{% endblock%}
			<!-- end blog Area -->
